<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="examSheet">
      <h2 data-cy="examSheetDetailsHeading"><span jhiTranslate="gradeScopeIsticApp.examSheet.detail.title">Exam Sheet</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ examSheet.id }}</span>
        </dd>
        <dt><span jhiTranslate="gradeScopeIsticApp.examSheet.name">Name</span></dt>
        <dd>
          <span>{{ examSheet.name }}</span>
        </dd>
        <dt><span jhiTranslate="gradeScopeIsticApp.examSheet.pagemin">Pagemin</span></dt>
        <dd>
          <span>{{ examSheet.pagemin }}</span>
        </dd>
        <dt><span jhiTranslate="gradeScopeIsticApp.examSheet.pagemax">Pagemax</span></dt>
        <dd>
          <span>{{ examSheet.pagemax }}</span>
        </dd>
        <dt><span jhiTranslate="gradeScopeIsticApp.examSheet.scan">Scan</span></dt>
        <dd>
          <div *ngIf="examSheet.scan">
            <a [routerLink]="['/scan', examSheet.scan?.id, 'view']">{{ examSheet.scan?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/exam-sheet', examSheet.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
