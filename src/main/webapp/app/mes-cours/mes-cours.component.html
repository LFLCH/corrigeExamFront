<div class="wizard-v2-content">
  <div class="wizard-image">
  </div>
  <div class="wizard-form">
    <div class="wizard-header">
      <h3>Mes cours</h3>
      <p>votre correction de copie assistée à l'aide du numérique</p>
    </div>
    <div id="form-total" #formTotal>
      <div class="inner" [style]="{'text-align':'center'}">
        <button [style]="{width: '20em', marginBottom: '1em'}" class="p-element p-ripple " pButton pRipple type="button"
          (click)="accederCours($event)">
          <fa-stack>
            <fa-icon [icon]="farCircle" stackItemSize="2x"></fa-icon>
            <fa-icon [icon]="faGraduationCap" stackItemSize="1x" [inverse]="false"></fa-icon>
          </fa-stack><BR>
          <span>Moto</span>
        </button>
        <button [style]="{width: '20em', marginBottom: '1em'}" class="p-button-outlined" pButton pRipple type="button"
          (click)="accederCours($event)">
          <fa-stack>
            <fa-icon [icon]="farCircle" stackItemSize="2x"></fa-icon>
            <fa-icon [icon]="faGraduationCap" stackItemSize="1x" [inverse]="false"></fa-icon>
          </fa-stack><BR>
          <span>Moto</span>
        </button>
        <button [style]="{width: '20em', marginBottom: '1em'}" class="p-button-outlined" pButton pRipple type="button"
          (click)="accederCours($event)">
          <fa-stack>
            <fa-icon [icon]="farCircle" stackItemSize="2x"></fa-icon>
            <fa-icon [icon]="faGraduationCap" stackItemSize="1x" [inverse]="false"></fa-icon>
          </fa-stack><BR>
          <span>Moto</span>
        </button>
        <button [style]="{width: '20em', marginBottom: '1em'}" class="p-button-outlined" pButton pRipple type="button"
          (click)="accederCours($event)">
          <fa-stack>
            <fa-icon [icon]="farCircle" stackItemSize="2x"></fa-icon>
            <fa-icon [icon]="faGraduationCap" stackItemSize="1x" [inverse]="false"></fa-icon>
          </fa-stack><BR>
          <span>Moto</span>
        </button>
      </div>

    </div>
  </div>
</div>
