<h5>Alignement</h5>
<p-selectButton
  [disabled]="!phase1"
  [options]="alignementOptions"
  [(ngModel)]="alignement"
  (onChange)="alignementChange()"
  optionLabel="label"
  optionValue="value"
></p-selectButton>

<h5>Debug</h5>
<p-selectButton [options]="debugOptions" [(ngModel)]="debug" optionLabel="label" optionValue="value"></p-selectButton>
<button pButton type="button" label="Previous" [disabled]="!phase1 || currentStudent === 0" (click)="previousStudent()"></button>
<button
  pButton
  type="button"
  label="Next"
  [disabled]="!phase1 || (currentStudent + 1) * nbreFeuilleParCopie >= numberPagesInScan"
  (click)="nextStudent()"
></button>

<div class="canvas-wrapper foo">
  <canvas #outputImage></canvas>
  <ngx-extended-pdf-viewer
    [hidden]="'true'"
    [base64Src]="pdfcontent"
    [useBrowserLocale]="true"
    style="flex: 1 1 100%"
    #viewer
    [height]="'90vh'"
    [page]="1"
    [handTool]="false"
    [showHandToolButton]="false"
    [textLayer]="false"
    [(scrollMode)]="scrollMode"
    [handTool]="false"
    [showToolbar]="false"
    [pageViewMode]="'infinite-scroll'"
    [showSecondaryToolbarButton]="false"
    backgroundColor="#ffffff"
    [zoom]="'100%'"
    [minZoom]="1"
    [maxZoom]="1"
    (pdfLoaded)="pdfloaded()"
  ></ngx-extended-pdf-viewer>

  <canvas [hidden]="!showNomImage" #nomImage></canvas>
  <canvas [hidden]="!showPrenomImage" #prenomImage></canvas>
  <canvas [hidden]="!showINEImage" #ineImage></canvas>

  <canvas [hidden]="!debug" #imageAligned></canvas>

  <canvas [hidden]="!debug" #keypoints1></canvas>
  <canvas [hidden]="!debug" #keypoints2></canvas>
  <canvas [hidden]="!debug" #imageCompareMatches></canvas>
</div>
