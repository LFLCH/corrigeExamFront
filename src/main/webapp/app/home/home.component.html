<div *ngIf="account == null" class="grid grid-nogutter surface-section text-800">
  <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center">
    <section>
      <span class="block text-6xl font-bold mb-1">Corriger vos copies plus efficacement ✔️</span>
      <div class="text-6xl text-primary font-bold mb-3">un retour à vos étudiants en moins d'une journée</div>
      <p class="mt-0 mb-4 text-700 line-height-3">
        Scanner, corriger par lots, soyez assisté par de l'IA, faites un retour précis à vos étudiants, depuis un PC ou une tablette
      </p>
      <button (click)="login()" pbutton="" pripple="" label="Learn More" type="button" class="p-element p-ripple mr-3 p-button-raised p-button p-component">
        <span class="p-button-label">Authentifier vous</span><span class="p-ink"></span></button
      ><button  routerLink="account/register" pbutton="" pripple="" label="Live Demo" type="button" class="p-element p-ripple p-button-outlined p-button p-component">
        <span class="p-button-label">Créer un compte</span><span class="p-ink"></span>
      </button>
    </section>
  </div>
  <div class="col-12 md:col-6 overflow-hidden">
    <img
      src="/content/images/piqsels.com-id-frfkz.jpg"
      alt="Image"
      class="md:ml-auto block md:h-full"
      style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)"
    />
  </div>
</div>
<div *ngIf="account != null">
  <p-dock [model]="dockItems" position="top">
    <ng-template pTemplate="item" let-item>
      <a [routerLink]="item.route"><img [src]="item.icon" [alt]="item.label" width="100%" [pTooltip]="item.title" /></a>
    </ng-template>
  </p-dock>


  <jhi-mes-cours></jhi-mes-cours>
</div>
